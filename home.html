<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="nav">
    <img src="/imagenes/logp.png" class="img_nav" alt="">
    <button class="boton" id="back">Back</button>
</nav>


<section class="box_madre">
    <article class="home_formulario">
        <section class="home_pegar_texto">
            <label for="codificar" class="home_label">Ingrese el texto aquí</label>
            <textarea name="codificar" id="texto" class="home_input" rows="5"></textarea>
            <div class="home_alert">
                <div class="home_error">!</div>
                <div class="home_texto_alert">Solo letras minúsculas y sin acentos</div>
            </div>
            <aside class="home_botones">
                <button class="boton_encrytar" id="encrytar">ENCRYPTO</button>
                <button class="boton_desencriptar" type="button" id="desencriptar">DESENCRYPTO</button>
            </aside>
        </section>
    </article>

    <aside class="home_aside">
        <section class="home_texto_encriptado">
            <img src="./imagenes/arte.png" alt="" class="home_img" id="imgOcultar">
            <p id="mensaje">Ningún mensaje fue encontrado</p>
            <label for="outputText" class="home_label_encryptado">Ingresa el texto que desees encriptar o desencriptar.</label>  
            <textarea name="outputText" id="outputText"></textarea>    
            <button id="copiar" class="boton">Copiar</button>  
        </section>
    </aside>
</section>
<footer class="footer">
    <h2>Cesar Montilla / 02 Julio 2024</h2>
    
</footer>

<script src="./script/app.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
